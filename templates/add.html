<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>聊天室</title>
        <link rel="stylesheet" class="ui" href="/static/css/semantic.min.css"/>
        <link rel="stylesheet" class="ui" href="/static/css/body.css"/>
        <link rel="stylesheet" class="ui" href="/static/css/chat.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/semantic/dist/components/dropdown.css">
        <link rel="stylesheet" type="text/css" href="static/css/semantic/dist/semantic.css">
        <script src="static/js/jquery-3.6.0.min.js"></script>
            <script src="static/css/semantic/dist/components/transition.js"></script>
            <script src="static/css/semantic/dist/components/dropdown.js"></script>
            <script src="static/css/semantic/dist/components/visibility.js"></script>
            <script src="static/css/semantic/dist/semantic.js"></script>
            <script src="static/css/semantic/dist/components/search.js"></script>
            <script>
                $(document)
            .ready(function() {
              $('.ui.selection.dropdown').dropdown();
              $('.ui.menu .ui.dropdown').dropdown({
                on: 'hover'
              });
              $('#multi-select')
          .dropdown()
        ;
            })
          ;
                </script>
    </head>
<body>
    <div class="ui fixed transparent inverted main menu">
        <div class="container">
            <div class="title item">
                <b>{{cookieUser}}&nbsp</b> 
            </div>

            <div class="right menu">
                <div class=" item green">
                    &nbsp<b><a href="/add" class="item">添加好友</a></b>
					&nbsp <b><a href='/create' class="item">创建聊天室</a></b>
                    &nbsp<b><a href="/modify" class="item"> 修改个人信息 </a></b>
                    &nbsp<b><a href="/logout" class="item"> 注销 </a></b>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper" style="display: block; z-index: 998;">
        <div class="container">
            <div id="login" class="ui two column relaxed grid">
                <div class="column">
                    <div class="ui fluid form segment">
                        <h3 class="ui header">ADD Friends</h3>
                           <form name="createRoomForm"  action="/add" method="post">
                                <div class="field">
                                    <label>添加好友</label>
                                    <div class="ui multiple selection search dropdown">
                                        <!-- This will receive comma separated value like OH,TX,WY !-->
                                        <input name="added" type="hidden">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">add your new friends!</div>
                                        <div class="menu">
                                          {%for user in users%}
                                          <div class="item" data-value= {{user}}>{{user}}</div>
                                          {%end%}
                                        </div>
                                      </div>
                                </div>
                                <input type="submit" value="ADD" id="submit" class="ui green login_submit button">
                                &nbsp&nbsp&nbsp
                                <a href='/chatroom'> 返回 </a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
